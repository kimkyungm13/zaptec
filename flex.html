<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    .list {
        display: flex;
        gap: 10px;
    }

    .list li {
        list-style: none;
        width: 300px;
        background: red;
        flex: 1 0 200px
    }

    .list li:last-child {}
</style>

<body>

    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>

</html>
